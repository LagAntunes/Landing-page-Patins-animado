<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <!--Estilos-->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Landing Page Rocketseat - Patins Snitap</title>
  </head>
  <body>
    <header>
      <a href="/" title="Home">
        <img src="./assets/icons/logo.svg" alt="Logo Snitap" />
      </a>

      <a href="#" title="Sacola">
        <img src="./assets/icons/bag.svg" alt="Ícone de sacola" />
        <span>1</span>
      </a>
    </header>

    <section class="hero-banner">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>
            <span>radical</span>
          </div>
        </h1>
        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img src="./assets/icons/bag.svg" alt="Ícone de sacola" />
            Comprar agora
          </a>
          <a href="#" class="button play">
            <span class="shadow">
              <img src="./assets/icons/play.svg" alt="Ícone de play" />
            </span>
            Veja em ação
          </a>
        </div>
      </div>

      <div>
        <div class="content">
          <img src="./assets/icons/ellipse.svg" alt="Ícone de elipse" />
          <img src="./assets/images/patins-image.png" alt="Imagem de patins" />
          <img src="./assets/icons/stars1.svg" alt="Ícone de estrelas" />
          <img src="./assets/icons/stars2.svg" alt="Ícone de estrelas" />
        </div>
      </div>
    </section>

    <section class="strip-banner">
      <div class="scroller bg-gradient-animate">
        <div class="rolling">
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
          <img src="./assets/images/loop-text.svg" alt="Texto em loop" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <div class="header">
        <span>Galeria de fotos</span>
        <h2>#useSnitap por aí</h2>
      </div>

      <div class="content">
        <figure>
          <img src="./assets/images/image1.png" alt="Imagem 01" />
          <figcaption>
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="./assets/images/image2.png" alt="Imagem 02" />
          <figcaption>
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure>
          <img src="./assets/images/image3.png" alt="Imagem 03" />
          <figcaption>
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="./assets/images/image4.png" alt="Imagem 04" />
          <figcaption>
            <span>@laviniapereira</span>
          </figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
